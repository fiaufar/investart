<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">

    <!--Style-->
    <link rel="stylesheet" href="css html/style.css">
    <link rel="stylesheet" href="css html/loginstyle.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <title>Login-InveStart</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/inveStartlogo.png">
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:#002244">
      <!--NAVBAR-->
        <div class="logonav">
          <a href="#"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto"> 
            <li class="nav-item">
              <a class="nav-link" href="index.html" style="color: #fcde57;">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-bold" href="investor.html" style="color: #fcde57;">INVESTOR</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="investment.html" style="color: #fcde57;">INVESTMENT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="investment_acc.html" style="color: #fcde57;">PROFIL</a>
            </li>
          </ul>
          <nav class="navbar navbar-dark" style="background-color:#002244" >
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

              <div class="btn-group mr-1" role="group" aria-label="login-button">
                <a href="login.html"><button type="button" class="btn btn-sm btn-danger font-weight-bold" style="background-color: #ff5757; color: #fcde57;">LOGIN</button></a>
              </div>
            </div>
          </nav>
        </div>
    </nav>
    <!--End Navbar-->

    <div class="container-fluid">
      <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
          <div class="login d-flex align-items-center py-5">
            <div class="container">
              <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
                  <h3 class="login-heading mb-4">Selamat Datang!</h3>
                  <form>
                    <div class="form-label-group">
                      <input type="text" id="inputUsername" class="form-control" placeholder="Username / email" required autofocus>
                      <label for="inputUsername">Username / email</label>
                    </div>
    
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                      <label for="inputPassword">Password</label>
                    </div>
    
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember password</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" style="background-color: #ff5757; color: #fcde57; type="submit">LOGIN</button>
                    <div class="text-center">
                      <a class="small" href="register.html">Belum punya akun? Daftar sekarang!</a></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="Bootstrap/js/slim.min.js"></script>
    <script src="Bootstrap/js/jquery.min.js"></script>
    <script src="Bootstrap/js/popper.min.js"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
